<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;subset=latin-ext"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <div class="wrap">

      <h1>Jednoręki bandyta</h1>

      <section class="game">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>

      <section class="play">
        <input type="number" placeholder="Podaj stawkę" id="bid">
        <button id="start">Start</button>
      </section>

      <section class="panel">
        Twoje środki przed kolejną grą: <span class="wallet"></span>
      </section>

      <section class="score">
        <span class="result"></span>
        Za Tobą
        <span class="number"></span>
        gier w tym
        <span class="win"></span>
        wygranych i
        <span class="loss"></span>
        przegranych
      </section>

    </div>

    <script src="wallet.js"></script>
    <script src="statistics.js"></script>
    <script src="draw.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>


  </body>
</html>
